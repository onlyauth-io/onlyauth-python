          name: app_id
          required: true
          schema:
            type: string
        - description: Client identifier for authentication (CLNT-XXX)
          in: query
          name: client_id
          required: true
          schema:
            type: string
      responses:
        '200':
            description: App deleted successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    app:
                      type: object
